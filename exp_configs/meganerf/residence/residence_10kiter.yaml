max_steps: 100_000
trainer:
  max_steps: 100_000
data:
  path: datasets/MegaNeRF/residence
  parser:
    class_path: internal.dataparsers.colmap_dataparser.Colmap
    init_args:
      split_mode: experiment
      eval_image_select_mode: list
      eval_list: datasets/MegaNeRF/residence/splits/val_images.txt
      down_sample_factor: 4
  train_max_num_images_to_cache: 256

model:
  gaussian:
    init_args:
      optimization:
        means_lr_init: 0.000064
        means_lr_scheduler:
          init_args:
            lr_final: 0.00000064
            max_steps: 100_000
        scales_lr: 0.004
  density:
    densify_until_iter: 60_000
    densification_interval: 300
    opacity_reset_interval: 9000

  