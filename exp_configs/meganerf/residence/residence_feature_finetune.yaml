max_steps: 40_000
data:
  path: datasets/MegaNeRF/residence
  parser:
    class_path: myimpl.dataparsers.feature_dataparser.SemanticFeature
    init_args:
      feature_dir: semantic/sam2_feature_dim32
      split_mode: experiment
      eval_image_select_mode: list
      eval_list: datasets/MegaNeRF/residence/splits/val_images.txt
      down_sample_factor: 4
  train_max_num_images_to_cache: 64
  num_workers: 4
  async_caching: true
model:
  gaussian:
    class_path: myimpl.models.implicit_grid_gaussian.ImplicitLoDGridGaussian
    init_args:
      base_layer: 11
      optimization:
        means_lr_init: 0.0
        scales_lr: 0.007
        rotations_lr_init: 0.001
        offsets_lr_init: 0.00016
        offsets_lr_scheduler:
          init_args:
            lr_final: 0.0000016
        anchor_features_lr: 0.0075
        opacity_mlp_lr_init: 0
        opacity_mlp_lr_final: 0
        cov_mlp_lr_init: 0
        cov_mlp_lr_final: 0
        color_mlp_lr_init: 0
        color_mlp_lr_final: 0
        feature_bank_mlp_lr_init: 0
        feature_bank_mlp_lr_final: 0
  renderer:
    class_path: myimpl.renderers.grid_feature_renderer.GridFeatureGaussianRenderer
  metric:
    class_path: myimpl.metrics.feature_metrics.FeatureMetrics
    init_args:
      feature_end_iter: 40_000
  density:
    class_path: myimpl.density_controllers.partition_grid_density_controller.PartitionGridGaussianDensityController
    init_args:
      densify_until_iter: 30_000
