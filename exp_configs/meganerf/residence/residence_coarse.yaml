max_steps: 40_000
data:
  path: datasets/MegaNeRF/residence
  parser:
    class_path: internal.dataparsers.colmap_dataparser.Colmap
    init_args:
      split_mode: experiment
      eval_image_select_mode: list
      eval_list: datasets/MegaNeRF/residence/splits/val_images.txt
      down_sample_factor: 4
  train_max_num_images_to_cache: 64
  async_caching: true
model:
  gaussian:
    class_path: myimpl.models.implicit_grid_gaussian.ImplicitLoDGridGaussian
    init_args:
      base_layer: 11
      optimization:
        means_lr_init: 0.0
        scales_lr: 0.007
        rotations_lr_init: 0.001
        offsets_lr_init: 0.00016
        offsets_lr_scheduler:
          init_args:
            lr_final: 0.0000016
        anchor_features_lr: 0.0075
        opacity_mlp_lr_init: 0.002
        opacity_mlp_lr_final: 2.0e-05
        cov_mlp_lr_init: 0.004
        cov_mlp_lr_final: 0.004
        color_mlp_lr_init: 0.008
        color_mlp_lr_final: 5.0e-05
        feature_bank_mlp_lr_init: 0.01
        feature_bank_mlp_lr_final: 1.0e-05
  renderer:
    class_path: myimpl.renderers.grid_renderer.GridGaussianRenderer
  metric:
    class_path: myimpl.metrics.scaffold_metrics.ScaffoldMetrics
  density:
    class_path: myimpl.density_controllers.grid_density_controller.GridGaussianDensityController
    init_args:
      densify_until_iter: 30_000
