max_steps: 60000
trainer:
  max_steps: 60000
data:
  path: datasets/MatrixCity
  parser:
    class_path: internal.dataparsers.Colmap
    init_args:
      split_mode: experiment
      eval_image_select_mode: list
      eval_list: datasets/MatrixCity/splits/val_images.txt
      down_sample_factor: 1
  train_max_num_images_to_cache: 256
  num_workers: 2
  async_caching: true
model:
  gaussian:
    init_args:
      optimization:
        means_lr_init: 0.000064
        means_lr_scheduler:
          init_args:
            lr_final: 0.00000064
            max_steps: 60000
  density:
    init_args:
      densify_until_iter: 30000
